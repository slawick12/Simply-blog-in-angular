<div class="main">
  <div class="container">
    <div class="row justify-content-center main_block">
      <div class="col-xs-8 col-sm-10 center-container pl-4 pr-4 ">
        <div class="text-center mt-3 login">
          <h1>Create post</h1>
        </div>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-group">
            <label class="col-form-label-lg" for="exampleInput">Title</label>
            <div class="input-group group-with-icon">
              <textarea type="text" class="form-control form-control-lg inputCustom" formControlName="title"
                id="exampleInput" aria-describedby="emailHelp" placeholder="Enter title" name="email"></textarea>

            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label-lg" for="exampleInput">Body</label>
            <div class="input-group group-with-icon">
              <textarea type="text" class="form-control form-control-lg inputCustom" formControlName="body"
                id="exampleInput" aria-describedby="emailHelp" placeholder="Enter body" name="email"></textarea>

            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label-lg" for="exampleInput">Name and Surname</label>
            <div class="input-group group-with-icon">
              <select class="form-control form-control-lg inputCustom" formControlName="user_id" id="exampleInput"
                aria-describedby="emailHelp" name="email">
                <option *ngFor="let user of users; let i=index" [value]="user['id']">
                  {{user['id']}}
                  {{user['first_name']}}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-success button-custom-style font-weight-bold">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
